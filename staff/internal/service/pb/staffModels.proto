syntax="proto3";
package pb;
option go_package="/internal/service;service";


message StaffModel{
  string name=1;
  string staff_name=2;
  string password=3;
  string identity=4;
  string email=5;
  string position=6;
  string store_identity=7;
}

message StaffPreferenceModel{
  string staff_preference_identity=1;
  string preference_type=2;
  string staff_identity=3;
  string preference_value=4;
}
